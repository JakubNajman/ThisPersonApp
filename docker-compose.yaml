services:
  django:
    build:
      context: app
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    # networks:
    #   - node-network
  mongodb:
    image: mongo:6-jammy
    ports:
      - '27017:27017'
    volumes:
      - mongodata:/data/db
    # networks:
    #   - node-network

volumes:
  mongodata:

networks:
  node-network:
    driver: bridge